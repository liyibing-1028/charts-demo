<div style="position:relative;">
  <span ref="trigger">
    <slot>
    </slot>
  </span>
  <div class="tooltip"
    v-bind:class="{
      'top':     placement === 'top',
      'left':    placement === 'left',
      'right':   placement === 'right',
      'bottom':  placement === 'bottom',
      'visible': show === true  
    }"
    ref="popover"
    role="tooltip">
    <div class="tooltip-arrow"></div>
    <div class="tooltip-inner">
      <slot name="content" v-html="content"></slot>
    </div>
  </div>
</div>
