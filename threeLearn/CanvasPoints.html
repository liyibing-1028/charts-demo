<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }

        body {
            font-family: Monospace;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

    </style>
</head>
<body onload="draw();">
</body>
<script src="https://johnson2heng.github.io/three.js-demo/lib/three.js"></script>
<script src="https://johnson2heng.github.io/three.js-demo/lib/js/controls/OrbitControls.js"></script>
<script src="https://johnson2heng.github.io/three.js-demo/lib/js/libs/dat.gui.min.js"></script>
<script>
    var renderer;

    function initRender() {
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor(new THREE.Color(0x000000)); //设置背景颜色
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
    }

    var camera;

    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(20, 0, 800);
    }

    var scene;

    function initScene() {
        scene = new THREE.Scene();
    }

    var objects = [];
    function initModel() {
        let sunTexture = new THREE.TextureLoader().load('C:/Users/liyib/Desktop/材料/threeLearn/image/sun1.jpg')
        console.log(sunTexture)
        let geometry = new THREE.SphereGeometry(30, 50, 20);
        // let materials = new THREE.MeshBasicMaterial({map: sunTexture});
        let materials = new THREE.MeshBasicMaterial({color: 'red', wireframe: true});
        addMesh( geometry, materials );

        let geometry2 = new THREE.SphereGeometry(15, 30, 10);
        let materials2 = new THREE.MeshBasicMaterial({color: 'blue', wireframe: true});
        addMesh2( geometry2, materials2 );

        let geometry3 = new THREE.SphereGeometry(2, 30, 10);
        let materials3 = new THREE.MeshBasicMaterial({color: 'yellow', wireframe: true});
        addMesh3( geometry3, materials3 );

    }

    function addMesh( geometry, material ) {
        var mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );
    }

    function addMesh2( geometry, material ) {
        var mesh = new THREE.Mesh( geometry, material );
        mesh.position.x = 100;
        mesh.position.z = 100;
        mesh.rotation.x = Math.random() * 5;
        mesh.rotation.y = Math.random() * 5;
        scene.add( mesh );
    }

    function addMesh3( geometry, material ) {
        var mesh = new THREE.Mesh( geometry, material );
        mesh.position.x = 115;
        mesh.position.z = 115;
        mesh.rotation.x = Math.random() * 5;
        mesh.rotation.y = Math.random() * 5;
        scene.add( mesh );
    }

    //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
    var controls;

    function initControls() {

        controls = new THREE.OrbitControls(camera, renderer.domElement);

        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        //controls.dampingFactor = 0.25;
        //是否可以缩放
        controls.enableZoom = true;
        //是否自动旋转
        controls.autoRotate = false;
        //设置相机距离原点的最远距离
        controls.minDistance = 20;
        //设置相机距离原点的最远距离
        controls.maxDistance = 10000;
        //是否开启右键拖拽
        // controls.enablePan = true;
    }

    //生成gui设置配置项
    var gui;

    var cloud;
    function initGui() {
        //声明一个保存需求修改的相关数据的对象
        gui = {
            "rotateSystem": true,
            redraw: function () {
                if (cloud) {
                    scene.remove(cloud);
                }
                //设置是否自动旋转
                controls.autoRotate = gui.rotateSystem;
            }
        };

        gui.redraw();
    }

    function animate() {
        //更新控制器
        controls.update(); // 很重要
        renderer.render(scene, camera);
        // scene.children[2].rotation.x = -Math.PI * 0.35
        // scene.children[2].rotation.y = Math.PI * 0.25
        // scene.children[2].rotation.z = 0
        //更新性能插件
        requestAnimationFrame(animate);
    }

    function draw() {
        initRender(); // 渲染器
        initScene(); // 场景
        initCamera(); // 相机
        initModel(); // 轴线
        initControls(); // 交互
        initGui(); // 配置项属性/自转
        animate();
        // window.onresize = onWindowResize;
    }
</script>
</html>
