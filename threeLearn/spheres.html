<!DOCTYPE html>
<html lang="en">
	<head>
		<title>webgl - materials</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="./bulid/three.js"></script>
		<script src="./bulid/webGL.js"></script>
		<script src="./bulid/stats.min.js"></script>

		<script>
			var container, stats;
			var camera, scene, renderer;
			var objects = [], materials = [], geometry = [];
			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 0, 800 );
				scene = new THREE.Scene();
				
				// Materials
				// Spheres geometry
				geometry.push(new THREE.SphereGeometry(5, 50, 20))
				geometry.push(new THREE.SphereGeometry(30, 30, 20))
				geometry.push(new THREE.SphereGeometry(50, 50, 30))
				materials.push(new THREE.MeshBasicMaterial({color: 'red', wireframe: true}));
				materials.push(new THREE.MeshBasicMaterial({color: 'blue', wireframe: true}));
				materials.push(new THREE.MeshBasicMaterial({color: '#f10', wireframe: true}));
				materials.forEach((i, index) => {
					addMesh( geometry[index], i );
				})

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );
			}
			function addMesh( geometry, material ) {
				var mesh = new THREE.Mesh( geometry, material );
				// mesh.position.x = ( objects.length % 4 ) * 200 - 400;
				// mesh.position.z = Math.floor( objects.length / 4 ) * 200 - 200;
				// mesh.rotation.x = Math.random() * 200 - 100;
				// mesh.rotation.y = Math.random() * 200 - 100;
				// mesh.rotation.z = Math.random() * 200 - 100;
				objects.push( mesh );
				scene.add( mesh );
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {
				// var timer = 0.0001 * Date.now();
				// camera.position.x = Math.cos( timer ) * 1000;
				// camera.position.z = Math.sin( timer ) * 1000;
				// camera.lookAt( scene.position );
				for ( var i = 0, l = objects.length; i < l; i ++ ) {
					var object = objects[ i ];
					object.rotation.x += 0.01;
					object.rotation.y += 0.005;
				}
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
